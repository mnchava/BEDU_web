<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ejemplo 3: Crear nuevos nodos</title>
  </head>
  <body>
    <blockquote id="quote">
      No book can ever be finished. While working on it we learn just enough to
      find it immature the moment we turn away from it.
    </blockquote>

    <script>
      function createNode(type, child) {
        const node = document.createElement(type);

        if (typeof child === "string") {
          const text = document.createTextNode(child);
          node.appendChild(text);
        } else {
          node.appendChild(child);
        }

        return node;
      }

      console.log(createNode("h1", createNode("strong", "Hello World")));
      /**
       * <h1>
       *  <strong>Hello World</strong>
       * </h1>
       **/

      document
        .getElementById("quote")
        .appendChild(
          createNode("footer", createNode("strong", "- Karl Popper"))
        );
    </script>
  </body>
</html>
